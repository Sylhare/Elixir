language: elixir
elixir: '1.6.5'

env:
  global:
    - secure: ""

install:
  - mix local.rebar --force # for Elixir 1.3.0 and up
  - mix local.hex --force
  - cd src/hexper && mix deps.get
  
script:
  - mix test
  - mix do compile --warnings-as-errors, coveralls.json
  
after_success:
  - bash <(curl -s https://codecov.io/bash)